<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in || Join</title>
    <link rel="icon" href="/asset/images/fav.svg" type="image/svg+xml">

    <link rel="stylesheet" href="/styles/sidebar.css">
    <link rel="stylesheet" href="/styles/log_in.css">

</head>

<body onload="init()">
    <div class="content">
        <img class="logo" src="/asset/images/logo.svg" alt="">
        <div class="sign-up-container">
            <span class="sign-up-container-text">Not a Join user?</span>
            <div class="sign-up-container-field">
                <span class="sign-up-container-field-text">Sign up</span>
            </div>
        </div>
        <div class="log-in-container">
            <div class="log-in-headline-container">
                <span class="log-in-headline">Log in</span>
            </div>
            <form class="login-forms" action="">
                <input class="log-in-input-field-mail" type="email" placeholder="Email" name="uname" required>
                <input class="log-in-input-field-password" type="text" placeholder="Password" name="uname" required>
                <div class="login-forms-submit-buttons">
                    <button class="login-forms-submit-buttons-login">Log in</button>
                    <button class="login-forms-submit-buttons-guest">Guest Log in</button>
                </div>
            </form>
        </div>
        <footer class="login-footer">
            <a href="#">Privacy Policy</a>
            <a href="#">Legal notice</a>
        </footer>   
    </div>    
</body>

</html>
