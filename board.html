                    <div id="initialNames" class="header-right-name"  onclick="openOverlay(event)">G</div>
                </div>
            </header>            
            
            <div class="content-left">
                <div class="headline headline-board widescreen">
                    <span class="headline-left">Board</span>       
                    <div class="add-task-container">
                        <div class="board-search-field-container">
                            <input id="boardSearchField" class="board-search-field" type="text" placeholder="Find Task" onkeyup="filterTasks()">
                            <div class="search-field-border"></div>
                            <img onclick="filterTasksButton()" class="search-field-button" src="/asset/images/board-search.png" alt="">
                        </div>                        
                        <div onclick="renderAddTaskOverlay()" class="add-task-button">
                            <div class="add-task-button-text">Add task</div>
                            <img class="add-task-button-plus" src="/asset/images/add-task-button-plus-sign.png" alt="">
                        </div>
                    </div>            
                </div>  
                    
                <div id="boardSplitsContainer" class="board-splits-container">
                    <div ondrop="moveTo('To do')" ondragover="allowDrop(event)" class="board-splits">
                        <div class="board-splits-category">
                            <span class="board-splits-text">To Do</span>
                            <img onclick="renderAddTaskOverlay()" class="board-splits-image" src="/asset/images/board-splits-plus.png" alt="">
                        </div>
                        <div class="board-splits-content" id="ToDo"></div>
                        <div class="no-tasks" id="noTasksToDo">
                            <span>No Tasks To Do</span>
                        </div>
                    </div>  

                    <div ondrop="moveTo('in Progress')" ondragover="allowDrop(event)" class="board-splits">
                        <div class="board-splits-category">
                            <span class="board-splits-text">In Progress</span>
                            <img onclick="renderAddTaskOverlay()" class="board-splits-image" src="/asset/images/board-splits-plus.png" alt="">
                        </div>

                        <div class="board-splits-content" id="inProgress"></div>
                        <div class="no-tasks" id="noTasksInProgress">
                            <span>No Tasks In Progress</span>
                        </div>
                    </div>  

                    <div ondrop="moveTo('await Feedback')" ondragover="allowDrop(event)" class="board-splits">
                        <div class="board-splits-category">
                            <span class="board-splits-text">Await feedback</span>
                            <img onclick="renderAddTaskOverlay()" class="board-splits-image" src="/asset/images/board-splits-plus.png" alt="">
                        </div>

                        <div class="board-splits-content" id="await"></div>
                        <div class="no-tasks" id="noTasksAwaitFeedback">
                            <span>No Tasks Await feedback</span>
                        </div>
                    </div>  

                    <div ondrop="moveTo('done')" ondragover="allowDrop(event)" class="board-splits">
                        <div class="board-splits-category">
                            <span class="board-splits-text">Done</span>
                            <img onclick="renderAddTaskOverlay()" class="board-splits-image" src="/asset/images/board-splits-plus.png" alt="">
                        </div>
                        <div class="board-splits-content" id="done"></div>
                        <div class="no-tasks" id="noTasksDone">
                            <span>No Tasks Done</span>
                        </div>
                    </div>  

                </div>             
            </div>
