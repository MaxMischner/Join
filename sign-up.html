<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up || Join</title>
    <link rel="icon" href="/asset/images/fav.svg" type="image/svg+xml">

    <link rel="stylesheet" href="/styles/sign_up.css">
    <link rel="stylesheet" href="/styles/standart.css">
</head>

<body>
    <div class="content widescreen">
        
        <div class="content-top widescreen">
            <img class="logo" src="/asset/images/logo.svg" alt="">
        </div>
        <div class="signup-container">
            <div class="signup-headerline-with-arrow">
                <img class="pointer" src="./asset/images/return-icon.png" alt=""  onclick="window.location.href='log_in.html'">
                <div class="signup-headline-container">
                    <span class="signup-headline">Sign Up</span>
                </div>
            </div>
            <form onsubmit="signup();return false" class="signup-forms" action="">
                <input id="signupName"  class="signup-input-field-name text-field" type="text" placeholder="Name" required minlength="6">
                <input id="signupEmail"  class="signup-input-field-mail text-field" type="email" placeholder="Email"  required oninput="clearErrorMsg()">
                <input id="signupPassword"  class="signup-input-field-password text-field" type="password" placeholder="Password" required minlength="6" oninput="clearErrorMsg()">
                <input id="signupPasswordAgain"  class="signup-input-field-password text-field" type="password" placeholder="Confirm Password" required minlength="6" oninput="clearErrorMsg()">
                <div id="error-msg" class="d-none" style="padding: 10px; color:#ff8190">
                    The passwords are not consistent.
                </div>
                <label for="signupCB" class="signup-cb-label">
                    <input id="signupCB" type="checkbox" onchange="clearErrorMsg()">
                    I accept the <span class="signup-privacy-policy">Privacy Policy</span>
                </label>
                <div class="signup-forms-submit-buttons">
                    <button id="signupBtn" type="submit" class="signup-forms-submit-buttons-login">Sign Up</button>
                </div>
            </form>
        </div>
        <footer class="signup-footer">
            <a class="pointer" href="privacy-policy-simple.html">Privacy Policy</a>
            <a class="pointer" href="legal-notice-simple.html">Legal notice</a>
        </footer>   
    </div>    
</body>
<script src="/js/users.js"></script>
<script src="/js/sign-up.js"></script>
<script src="/script.js"></script>

</html>
